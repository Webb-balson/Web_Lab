<!DOCTYPE html>
<html>
<head>
	<title>Squares and Cubes</title>
<script>
	document.write('<h1 align = "center">Squares and Cubes of the Number from 1-10</h1>');
	document.write('<center><table width=10% border="1" bgcolor="red">');
	document.write('<tr><th>Number</th><th>Squares</th><th>Cubes</th></tr>');
	for(var n=0;n<=10;n++)
	{
	document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
	}
	document.write("</table>");
// for(var n=0;n<=10;n++)
// {

// }
// document.write("</table>");
</script>
</head>
</html>
