<!DOCTYPE html>
<html>
<head>
	<title>Sample Form</title>
	<link rel="stylesheet" type="text/css" href="ques5.css">

<body>
	<form method="get" action="#">
		<fieldset>
			<legend><strong>Details</strong></legend>
			<p>
				<label>UserName: </label>

			<p>
				<label>Select following items:</label><br>

				<input type="checkbox" name="bulbs">Eight 100-watt, long-life light bulbs for $4.29<br>

				<input type="checkbox" name="bulbs">Eight 100-watt, long-life light bulbs for $7.49<br>
			</p>

			<p>
				<label>Collection of Cards:</label><br>
				<input type="radio" name="cards">Visa<br>
				<input type="radio" name="cards">Master Card<br>
				<input type="radio" name="cards">Discover<br>
			</p>

			<input type="submit" name="submit">
		</fieldset>
</body>
</html>
